<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Maths Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link type="text/css" rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="container">
            <div id="score">
                Score: <span id="scorevalue">0</span>
            </div>
            <div id="correct">Correct</div>
            <div id="wrong">Try Again</div>
            <div id="question"></div>
            <div id="instruction">Click on the correct answer:</div>
            <div id="choices">
                <div id="ans1" class="answer"></div>
                <div id="ans2" class="answer"></div>
                <div id="ans3" class="answer"></div>
                <div id="ans4" class="answer"></div>
            </div>
            <div id="startreset">Start Game</div>
            <div id="timeremaining">
                Time Remaining: <span id="timeremainingvalue"></span> sec
            </div>
            <div id="gameover"></div>
        </div>
    <script src="js/script.js"></script>
    </body>
</html>
